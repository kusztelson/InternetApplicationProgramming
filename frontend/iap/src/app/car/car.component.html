<div class="card-edit-div">
    <ng-container *ngIf="car$ | async as car">
        <mat-card class="car-edit-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{ car.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Category: {{ car.category }}</p>
            </mat-card-content>
            
            <img class="car-image" mat-card-image [src]="car.picture" [alt]="car.name">
            
            <mat-form-field class="car-price-input">
                <mat-label>Enter a new price</mat-label>
                <input matInput type="text"
                [(ngModel)]="priceInput"
                [placeholder]="'Current price per day: '+car.pricePerDay"
                (input)="parseInputToNumber()">
            </mat-form-field>
            <mat-card-footer class="submit-changes-footer">
                <button mat-raised-button class="submit-button" (click)="saveChanges(car)" climat-raised-button>Submit changes</button>
            </mat-card-footer>
        </mat-card>
    </ng-container>
</div>
