
<mat-card class="example-card" appearance="outlined">
  <div class="custom-container">
    <img mat-card-lg-image 
         src="{{ car.picture }}" 
         class="custom-img">
    
    <div class="custom-text-content">
      <mat-card-title>{{ car.category }}</mat-card-title>
      <mat-card-subtitle>{{ car.name }}</mat-card-subtitle>
      <mat-card-content style="text-align: center;">
        <br/>
        <table class="center">
          <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
          <tr>
            <td>{{ rentUser.name }} {{ rentUser.surname }}</td>
            <td>{{ reservationStartDate }}</td>
            <td>{{ reservationEndDate }}</td>
          </tr>
        </table>
      </mat-card-content>
      <mat-card-actions class="custom-actions">
          <div class="example-button-container">
              <button mat-fab extended class="custom-button" (click)="deleteThisReservation(reservationId)">
                Cancel
                <mat-icon>delete</mat-icon>
              </button>
            </div>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
<br/>
