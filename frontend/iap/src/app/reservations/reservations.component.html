<ng-container *ngIf="reservations$ | async as reservations">
    <ng-container *ngFor="let reservation of reservations; index as i">
        <app-reservation [car]="reservation.carId" [reservationId]="reservation.id" [reservationStartDate]="reservation.startDate" [reservationEndDate]="reservation.endDate" (cancelButtonClicked)="deleteReservation(reservation.id)"></app-reservation>
    </ng-container>
</ng-container>
